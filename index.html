<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Carpe</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <img src="Recursos/2023-08-20.png" alt="Logo Carpe">
    <h1>CarpeDiem</h1>
  </header>
  <section id="pregunta">
    <div id="enunciadoDeLaPregunta"></div>
    <div id="opciones">
      <div type="radio" name="opcionA" id="opcionA"></div>
      <div type="radio" name="opcionB" id="opcionB"></div>
      <div type="radio" name="opcionC" id="opcionC"></div>
      <div type="radio" name="opcionD" id="opcionD"></div>
    </div>
    <button id="respuestaCorrecta">Ver respuesta</button>
  </section>
  <section id="respuesta" hidden>
    <h2 id="opcionCorrecta"></h2>
    <div id="argumentoOpcionCorrecta"></div>
    <button id="siguientePregunta">Siguiente pregunta</button>
  </section>
  <script src="script.js"></script>
</body>

</html>
